<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bitcoin Transaction Explorer</title>
    <link rel="icon" type="image/png" href="images/favicon.png" />
    <link rel="stylesheet" href="css/styles.css" />
    <script type="module" src="dist/main.js" defer></script>
  </head>
  <body>
    <header>
      <h1>Bitcoin Tx Color Coder</h1>
    </header>
    <main>
        <button class="link-button" id="single_p2wpkh_input">Single P2WPKH Input</button>
        <button class="link-button" id="single_p2pkh_input">Single P2PKH Input</button>
        <button class="link-button" id="multiple_p2wpkh_inputs">Multiple P2WPKH Inputs</button>

      <form id="txidForm" class="transaction-form">
        <input
          type="text"
          id="txidInput"
          placeholder="Enter a transaction hash"
        />
        <input type="submit" value="Fetch and parse transaction" />
      </form>

      <form id="txHexForm" class="transaction-form">
        <input
          type="text"
          id="txHexInput"
          placeholder="Enter a raw transaction (hex)"
        />
        <input type="submit" value="Parse transaction" />
      </form>
      <h3>Raw Transaction Data (Hex Format)</h3>
      <pre id="rawTxData"></pre>
      <h3>Color coded hex</h3>
      <div id="colored-text"></div>
      <h3>Legend</h3>
      <ul id="tx-breakdown"></ul>
    </main>
  </body>
</html>
