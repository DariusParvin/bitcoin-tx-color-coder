<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bitcoin Transaction Explorer</title>
    <link rel="icon" type="image/png" href="images/favicon.png">
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/main.js" defer></script>
</head>
<body>
    <header>
        <h1>Bitcoin Transaction Explorer</h1>
    </header>
    <main>
        <form id="txForm">
            <input type="text" id="txHash" placeholder="Enter a transaction hash">
            <input type="submit" value="Fetch transaction data">
        </form>
        <h2>Raw Transaction Data (Hex Format)</h2>
        <pre id="rawTxData"></pre>
        <h2>Transaction Data</h2>
        <pre id="txData"></pre>
    </main>
</body>
</html>
